
<div class="flex flex--column flex--mb-med">
    <input class="input" id="color" type="text" placeholder="Hex color"/>
    <div class="checkbox">
        <input class="checkbox__box" type="checkbox" id="generateStyles">
        <label class="checkbox__label" for="generateStyles">Create color styles</label>
    </div>
    <input class="input" id="paintStylePrefix" type="text" style="display: none;" placeholder="Color style prefix">
    <button class="button button--primary" id="run" style="margin-top: 16px;">Generate</button>
</div>

<span class="flex flex--column flex--outline">
    <div class="onboarding-tip">
        <div class="onboarding-tip__icon">
            <div class="icon icon--blend"></div>
        </div>
        <div class="onboarding-tip__msg">Generate a color palette following <a href="https://ant.design/docs/spec/colors" target="_blank">Ant Design</a> color specs.</div>
    </div>
</span>
